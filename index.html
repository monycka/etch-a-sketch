<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch-A-Sketch</h1>
    </header>

    <main class="main-content">
      <div class="options">
        <div class="color-button">
          <button type="button" class="bright rectangle">Bright</button>
          <button type="button" class="pastel rectangle">Pastel</button>
        </div>
        <div class="grid-buttons">
          <button type="button" class="grid-10 circle">10✕10</button>
          <button type="button" class="grid-20 circle active">20✕20</button>
          <button type="button" class="grid-30 circle">30✕30</button>
        </div>
        <div class="color-button">
          <button type="button" class="black rectangle">Black</button>
          <button type="button" class="white rectangle">White</button>
        </div>
      </div>
      <div class="toy-container">
        <div class="grid-container"></div>
      </div>
    </main>

    <p class="creator">Created by Monica</p>

    <script type="text/javascript" src="src/apps.js"></script>
  </body>
</html>
